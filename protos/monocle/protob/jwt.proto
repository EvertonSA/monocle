syntax = "proto3";
package monocle_jwt;
option go_package = "monocle/jwt";

message GetMagicJWTRequest {
  string token = 1;
}

message Unauthorized {
  string reason = 1;
}

message SuccessJWT {
  string jwt = 1;
}

message GetMagicJWTResponse {
  oneof result {
    Unauthorized reason = 1;
    SuccessJWT success_jwt = 2;
  }
}
