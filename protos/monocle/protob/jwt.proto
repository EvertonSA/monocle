syntax = "proto3";
package monocle_jwt;
option go_package = "monocle/jwt";

message GetMagicJWTRequest {
  string token = 1;
}

enum GetMagicJWTError {
  InvalidAdminToken = 0;
  MagicTokenDisabled = 1;
  MagicTokenCreateError = 2;
}

message GetMagicJWTResponse {
  oneof result {
    GetMagicJWTError error = 1;
    string jwt = 2;
  }
}
