syntax = "proto3";
package monocle_metric;
option go_package = "monocle/metric";

message MetricInfo {
  string name = 1;
  string description = 2;
  string long_description = 3;
  string metric = 4;
}

message ListRequest {
  string void = 1;
}

message ListResponse {
  repeated MetricInfo metrics = 1;
}

message GetRequest {
  string index = 1;
  string username = 2;
  string query = 3;
  string metric = 4;
}

message GetResponse {
  oneof result {
    string error = 1;
    float float_value = 2;
  }
}
