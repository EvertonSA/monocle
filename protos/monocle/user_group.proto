syntax = "proto3";
package monocle_user_group;
option go_package = "monocle/user_group";

message GroupDefinition {
  string name = 1;
  uint32 members = 2;
}

message ListRequest {
  string index = 1;
}

message ListResponse {
  repeated GroupDefinition items = 1;
}
